{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Todo Application</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/todo_style.css' %}">
  </head>
  <body>
    <div class="container">
      <div class="row p-5">
        <h1 class="text-center">TODO APP</h1>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="col-md-5">
          <form action="{% url 'create' %}" method="post">
            {% csrf_token %}
            <div class="input-group mb-2">
              <input
                type="text",
                name="todo_name"
                class="form-control"
                placeholder="Enter Your TODO"
                aria-label="Recipient's username"
                aria-describedby="button-addon2"
              />
              <button
                class="btn btn-outline-secondary"
                type="submit"
                id="button-addon2"
              >
                Button
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="row pt-5 d-flex justify-content-center">
   
          <div class="col-md-5 ">
          
                {% for todo in todos %}
                <div class="border border-primary rounded mb-2 p-2 todo">
                    <div class="row">
                        <div class="col-md-8">
                            <p class="fs-8">{{todo.todo_name}}</p>
                        </div>
                        <div class="col-md-4">
                        
                        <div class="row">
                            <div class="col">
                                {% if todo.status == True %}
                            <a href="{% url 'status_change' todo.id %}" class="btn btn-success  btn-sm">COMPLETED</a>
                             {% elif todo.status == False %}
                            <a href="{% url 'status_change' todo.id %}" class="btn btn-outline-danger  btn-sm">NOT COMPLETED</a>
                             {% endif %}
                            </div>
                        </div>
                        </div>
                
                    </div>
            
                    </div>
            {% endfor %}

            
            
          </div>
       
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
